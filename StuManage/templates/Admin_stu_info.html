<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员-课程基本信息管理</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <a class="btn btn-success"href="/admin/" role="button">返回</a>
    <a class="btn btn-success"href="/admin_stu_info_add/" role="button">添加学生</a>

    <table class="table table-bordered">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>年级</th>
            <td>操作</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td><a class="btn btn-danger" href="#" role="button">注销</a></td>
        </tr>
        {% for item in stus %}
        <tr>
            <td>{{ item.stuNo }}</td>
            <td>{{ item.stuName }}</td>
            <td>{{ item.stuAge }}</td>
            <td>{{ item.stuSex }}</td>
            <td>{{ item.stuGrade }}</td>
            <td><a class="btn btn-danger" href="/admin_stu_delete/?stuNo={{ item.stuNo }}" role="button">注销</a></td>
        </tr>
        {% endfor %}
    </table>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

    </script>
</body>
</html>
