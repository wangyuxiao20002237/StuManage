<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员-学生基本信息管理-添加学生</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <a class="btn btn-success" href="/admin_course_score_stu/?courseNo={{ courseNo }}" role="button">返回</a>
    <form method="post" action='/admin_course_score_stu_add/'>
        <div class="form-group">
            <label for="courseNo">课程编号</label>
            <input type="text" class="form-control" name="courseNo" value="{{ courseNo }}" readonly>
        </div>
        <div class="form-group">
            <label for="stuNo">学生学号</label>
            <input type="text" class="form-control" name="stuNo" value="{{ stuNo }}" readonly>
        </div>
        <div class="form-group">
            <label for="stuScore">学生成绩</label>
            <input type="text" class="form-control" name="stuScore">
        </div>
        <div class="form-group">
            <label for="courseGrade">开课年级</label>
            <input type="text" class="form-control" name="courseGrade" value="{{ courseGrade }}" readonly>
        </div>

        <input type='submit' value='提交'>
      </form>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

    </script>
</body>
</html>
